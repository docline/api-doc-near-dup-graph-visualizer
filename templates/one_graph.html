<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>

<script src="jquery-3.4.1.min.js"></script>
<script src="d3.v4.min.js"></script>
<script src="viz.js"></script>
<script src="d3-graphviz.min.js"></script>

<body>
<div id="graph" style="text-align: center; width: 100%; height: 50%;"></div>
<div id="code" style="width: 100%; height: 50%; font-family: monospace;">
    {{ codes }}
</div>
</body>

<script>
$(document).ready(()=>{
  d3.select("#graph").graphviz()
    .fade(false)
    .renderDot(`digraph G {

{{ nodes }}

{{ edges }}

}`);
});


$(window).on('hashchange', function() {
  console.log(window.location.hash.substr(1));
});
</script>


</html>
